<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>  

<body >
    <p>Calculator</p>
    <br>
    <div class="displayContainer">
        <span id ='displayValue'>.....</span>

    </div>


    <div class="buttonContainer" id="buttonContainer">
        
        <div class="row">
            <button class="numbers" id ="1">1</button>
            <button class="numbers" id ="2">2</button>
            <button class="numbers" id ="3">3</button>
            <button class="functions" id ="divide">( / )</button>
        </div>
        <div class="row">
            <button class="numbers" id ="4">4</button>
            <button class="numbers" id ="5">5</button>
            <button class="numbers" id ="6">6</button>
            <button class="functions" id ="multiply">( x )</button>
        </div>
        <div class="row">
            <button class="numbers" id ="7">7</button>
            <button class="numbers" id ="8">8</button>
            <button class="numbers" id ="9">9</button>
            <button class="functions" id ="subtract">( - )</button>
        </div>
        <div class="row">
            <button class="numbers" id ="0">0</button>
            <button class="clear" id ="clear">AC</button>
            <button class="equal" id ="equal">( = )</button>
            <button class="functions" id ="add">( + )</button>
        </div>
        <br>
    </div>
    <div class="ongoingDisplay">
        <span>This is where the current function goes</span>
    <br>
    
</div>
<script type = "text/javascript" src="myscript.js"></script>  
</body>
